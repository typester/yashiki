name: Release

on:
  workflow_run:
    workflows: ["Release-plz"]
    types: [completed]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., yashiki-v0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  detect-release:
    name: Detect yashiki release
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    outputs:
      tag: ${{ steps.detect.outputs.tag }}
      should_build: ${{ steps.detect.outputs.should_build }}
    steps:
      - name: Detect recent yashiki release
        id: detect
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "Using manual input tag: ${{ inputs.tag }}"
            exit 0
          fi

          # Find yashiki-v* releases created in the last 10 minutes
          TEN_MIN_AGO=$(date -u -d '10 minutes ago' '+%Y-%m-%dT%H:%M:%SZ' 2>/dev/null || date -u -v-10M '+%Y-%m-%dT%H:%M:%SZ')

          # Get recent releases and filter for yashiki-v* tags
          RELEASE=$(gh api repos/${{ github.repository }}/releases \
            --jq ".[] | select(.tag_name | startswith(\"yashiki-v\")) | select(.created_at >= \"${TEN_MIN_AGO}\") | .tag_name" \
            | head -1)

          if [ -n "$RELEASE" ]; then
            echo "tag=${RELEASE}" >> "$GITHUB_OUTPUT"
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "Found recent yashiki release: ${RELEASE}"
          else
            echo "should_build=false" >> "$GITHUB_OUTPUT"
            echo "No recent yashiki-v* release found (only builds yashiki releases, skips ipc/layout-*)"
          fi

  build:
    name: Build ${{ matrix.target }}
    needs: detect-release
    if: needs.detect-release.outputs.should_build == 'true'
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.detect-release.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install signing certificate
        id: signing
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$CERTIFICATE_P12" ]; then
            echo "No signing certificate configured, using ad-hoc signing"
            echo "identity=-" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$CERTIFICATE_P12" | base64 --decode > $RUNNER_TEMP/cert.p12
          security import $RUNNER_TEMP/cert.p12 -k "$KEYCHAIN_PATH" \
            -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          rm -f $RUNNER_TEMP/cert.p12

          security set-key-partition-list -S apple-tool:,apple: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain

          echo "identity=yashiki-codesign-certificate" >> "$GITHUB_OUTPUT"

      - name: Build .app bundle
        run: ./scripts/build-app.sh --target ${{ matrix.target }} --release
        env:
          CODESIGN_IDENTITY: ${{ steps.signing.outputs.identity }}

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Determine artifact name
        id: artifact
        run: |
          case "${{ matrix.target }}" in
            aarch64-apple-darwin)
              ARCH="arm64"
              ;;
            x86_64-apple-darwin)
              ARCH="x86_64"
              ;;
          esac
          echo "name=Yashiki-${ARCH}-${{ steps.version.outputs.version }}.zip" >> "$GITHUB_OUTPUT"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.detect-release.outputs.tag }}
          files: target/${{ steps.artifact.outputs.name }}

  update-homebrew:
    name: Update Homebrew cask
    needs: [detect-release, build]
    runs-on: ubuntu-latest
    if: needs.detect-release.outputs.should_build == 'true'
    steps:
      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ needs.detect-release.outputs.tag }}"
          VERSION="${TAG#yashiki-v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Download release assets and calculate SHA256
        id: sha256
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ needs.detect-release.outputs.tag }}"

          curl -sL "https://github.com/${{ github.repository }}/releases/download/${TAG}/Yashiki-arm64-${VERSION}.zip" -o arm64.zip
          ARM64_SHA=$(shasum -a 256 arm64.zip | cut -d ' ' -f 1)
          echo "arm64_sha256=${ARM64_SHA}" >> "$GITHUB_OUTPUT"

          curl -sL "https://github.com/${{ github.repository }}/releases/download/${TAG}/Yashiki-x86_64-${VERSION}.zip" -o x86_64.zip
          X86_64_SHA=$(shasum -a 256 x86_64.zip | cut -d ' ' -f 1)
          echo "x86_64_sha256=${X86_64_SHA}" >> "$GITHUB_OUTPUT"

      - name: Dispatch update to homebrew-yashiki
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_DISPATCH_TOKEN }}
        run: |
          gh api repos/typester/homebrew-yashiki/dispatches \
            -f event_type="update-cask" \
            -f "client_payload[version]=${{ steps.version.outputs.version }}" \
            -f "client_payload[arm64_sha256]=${{ steps.sha256.outputs.arm64_sha256 }}" \
            -f "client_payload[x86_64_sha256]=${{ steps.sha256.outputs.x86_64_sha256 }}"
