name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., yashiki-v0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build .app bundle
        run: ./scripts/build-app.sh --target ${{ matrix.target }} --release

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Determine artifact name
        id: artifact
        run: |
          case "${{ matrix.target }}" in
            aarch64-apple-darwin)
              ARCH="arm64"
              ;;
            x86_64-apple-darwin)
              ARCH="x86_64"
              ;;
          esac
          echo "name=Yashiki-${ARCH}-${{ steps.version.outputs.version }}.zip" >> "$GITHUB_OUTPUT"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.event.release.tag_name }}
          files: target/${{ steps.artifact.outputs.name }}
